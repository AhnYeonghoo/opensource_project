{% extends "base.html" %}
{% block content %}

<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
<figure class="text-end">
    <blockquote class="blockquote">
        <p>A well-known quote, contained in a blockquote element.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Someone famous in <cite title="Source Title">Source Title</cite>
    </figcaption>
</figure>
<br>
<form action="{% url 'search:upload_file' %}" method="POST" enctype="multipart/form-data">
    <input type="file" name="uploaded_file">
    {% csrf_token %}
    <input type="submit" value="Upload" onclick="upload_file()">
</form>
<br>

<form action="{% url 'search:calculator' %}" method="POST">
    {% csrf_token %}
    <select name="year">
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
    </select>
    <input type="text" name="file_name" placeholder="파일명을 입력하세용">
    <input type="submit" name="calculator" value="파일 계산!">

</form>

<br>



<br>
<br>
{% endblock %}
