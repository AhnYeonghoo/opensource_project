<form action="{% url 'search:upload_file' %}" method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Enter a title">
    <input type="file" name="uploadedFile">
    {% csrf_token %}
    <input type="submit" value="Upload">
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>File Path</th>
        <th>Upload Date & Time</th>
    </tr>
    {% for file in files %}
    <tr>
        <td>{{ file.id }}</td>
        <td>{{ file.title }}</td>
        <td>{{ file.uploaded_file.url }}</td>
        <td>{{ file.date_time_of_upload }}</td>
    </tr>
    {% endfor %}
</table>
