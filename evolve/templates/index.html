<!DOCTYPE html>
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'search:upload_file' %}" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Enter a title">
        <input type="file" name="uploaded_file">
        {% csrf_token %}
        <input type="submit" value="Upload">
    </form>

    {% for i in gaesin %}
    <tr>
        <td>과목명: {{i.과목명}}</td>
        <td>과목구분: {{i.과목구분}}</td>
        <td>과목코드: {{i.과목코드}}</td>
        <td>학점시수: {{i.학점}}</td>
        <br>
    </tr>
    {% endfor %}
</body>

</html>
{% endblock %}
